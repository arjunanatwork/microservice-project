spring:
  application:
    name: "configserver"
  profiles:
    #active: native
    active: git
  cloud:
    config:
      server:
        #native:
          #search-locations: "classpath:/config"
          #search-locations: "file:///D://Development//Config//eazybank"
        git:
          uri: "https://github.com/arjunanatwork/microservice-project.git"
          default-label: master #Branch details
          timeout: 5
          clone-on-start: true #Clone on startup
          force-pull: true #Server always reads the master changes by overriding the local changes
          search-paths: eazybank-config
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8071

